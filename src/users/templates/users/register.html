{% extends 'shop/sidebar.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content_main %}
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}

</form>

<p class="text-center">Have an account? <a class="ml-2" href="{% url 'register' %}}">Sign Up</a>

{% endblock %}
