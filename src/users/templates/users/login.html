{% extends 'shop/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="d-flex justify-content-center" style="background-color: #f5f5f5;">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In!</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Have an account? <a class="ml-2" href="{% url 'users:register' %}}">Sign Up</a>
            </small>
            <small class="text-muted">
                Forgot your password? <a class="ml-2" href="{% url 'users:password_reset' %}">Reset Password</a>
            </small>
        </div>
    </div>
</div>



{% endblock %}
